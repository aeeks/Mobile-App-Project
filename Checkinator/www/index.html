    <div id="login">

        </div>
    </div>




    <!--Signup Page-->
    <div id="signup">
        <div id="signupDIV">
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="pwd">Enter a Password:</label>
                <input type="password" class="form-control" id="signupPasswd">
            </div>
            <div class="form-group">
                <label for="pwd">First Name:</label>
                <input type="text" class="form-control" id="signupFname">

            <div class="form-group">

    <!--Profile Page-->
    <div id="profile">
        <div class="jumbotron">
            <img src="img/generic-profile-picture.png" class="img-circle img-responsive"><br />
            <!-- Profile Picture placeholder, we need to make this load dynamically tho-->
            <div class="row profileStats">
                <div class="col-xs-6" id="profPointsDisp">POINTS DISPLAY</div>

    <!--Event Feed Page, this is just an empty container to dump info into dynamically-->

        <div id="eventContainer">
            <!--Events are loaded in here now as list items-->
        </div>
    </div>




    <!--Event Creator page, used to create events in the firestoreDB-->
    <div id='eventcreate'>
        <div class="form-group">
            <label for="text">Event Name: </label>
            <input type="text" class="form-control" id="newEventName">
            <label for="text">Event Description: </label>
            <input type="text" class="form-control" id="newEventDescr">

            <!--Start Day and time:-->
            <label for="text">Event Start Time: </label>
            <input type="date" class="form-control" id="newEventStartTime">
            <label for="text">Event End Time: </label>
            <input type="date" class="form-control" id="newEventEndTime">

            <div class="btn btn-default  btn-block" onclick="SubmitEvent()">Create</div>
