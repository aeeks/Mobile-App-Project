<html><head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/maincss.css"> 
        <!--Bootstrap ref: -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mainjs.js"></script> 
        <script type="text/javascript" src="js/navigation.js"></script> 
        <script type="text/javascript" src="cordova.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckInator 9001.2</title>
    </head><body class="container-fluid">

        <div id="navMain" class="navbar navbar-default navbar-fixed-top" style="display: none;"> <!--Main navbar, hidden on login page, shown everywhere else-->
            <div class="navbar-inner">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-center text-center">
                        <li><a onclick="navProfile()">Profile</a></li>
                        <li><a onclick="navEvents()">Events</a></li>
                        <li><a onclick="navCheckIn()">Check-In</a></li>
                    </ul></div></div></div> 

        <div id="welcome" class="container-fluid"> <!--Welcome Page-->
            <div id="loginDIV">
            <div class="form-group">
                <label for="email">Pitt Email:</label>
                <input type="text" class="form-control" id="userEmail">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="userPasswd">
            </div> 
            <div class="btn btn-default  btn-block" onclick="getLogin()">Login</div>
            <div class="btn btn-default  btn-block" onclick="signupBtn()">Signup</div>
            </div></div>

        <div id="signup" class="container-fluid" style="display: none;"> <!--Signup Page-->
            <div id="signupDIV">
                    <div class="form-group">
                        <label for="email">Your Pitt Email:</label>
                        <input type="text" class="form-control" id="signupEmail">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Enter a Password:</label>
                        <input type="password" class="form-control" id="signupPassword">
                    </div> 
                    <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">I am...
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                              <li role="presentation"><a role="menuitem" onclick="SignupStudent()">Student</a></li>
                              <li role="presentation"><a role="menuitem" onclick="SignupFaculty()">Faculty</a></li>
                              <li role="presentation"><a role="menuitem" onclick="SignupVisitor()">Visitor</a></li>
                            </ul>
                          </div> <br />
                    <div class="btn btn-default  btn-block" onclick="verifyBtn01()">Verify</div>
                    </div></div>

        <div id="verify" class="container-fluid" style="display: none;"> <!--Profile Page / show badges and points here? -->
            <div id="verifyDIV">
                    <div class="form-group">
                        <label for="text">We sent a code to your email.  Enter it below to activate your account:</label>
                        <input type="text" class="form-control" id="checkVerifCode">
                    </div>
                    <div class="btn btn-default  btn-block" onclick=" getVerifCode()">Verify Account</div>
                    </div>
        </div>

        <div id="profile" class="container-fluid navEvent0" style="display: none;"> <!--Profile Page / show badges and points here? -->
        <h1>Profile page</h1>
        </div>

        <div id="feed" class="container-fluid navEvent0" style="display: none;"> <!--Event Feed Page, this is just an empty container to dump info into-->
        <div id="eventContainer" class="container-fluid"><div class="btn btn-default  btn-block" onclick="contentLoaderDemo()">Load demo content</div></div></div>

        <div id="nfcCheckIn" class="container-fluid navEvent0" style="display: none;"> <!--NFC Page-->
        <h1>NFC Check page</h1>
        </div>
</body></html>
